{% extends "base.html" %}

{% block title %}Pareto - Simulation Dashboard{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto">


    <!-- Tabs -->
    <div class="flex justify-center mb-8">
        <nav class="flex p-1 space-x-1 bg-zinc-100/80 rounded-xl border border-zinc-200/50" aria-label="Tabs">
            <button data-tab="allocation" class="px-4 py-2 text-sm font-medium text-zinc-500 rounded-lg transition-all hover:text-zinc-900 focus:outline-none focus:ring-2 focus:ring-zinc-200 focus:ring-offset-2">
                Allocation Optimizer
            </button>
            <button data-tab="forecast" class="px-4 py-2 text-sm font-medium text-zinc-500 rounded-lg transition-all hover:text-zinc-900 focus:outline-none focus:ring-2 focus:ring-zinc-200 focus:ring-offset-2">
                Forecast Strategy Analyzer
            </button>
            <button data-tab="pareto_agent" class="group inline-flex items-center gap-2 px-4 py-2 text-sm font-medium text-zinc-500 rounded-lg transition-all hover:text-zinc-900 focus:outline-none focus:ring-2 focus:ring-zinc-200 focus:ring-offset-2">
                <svg class="w-4 h-4 text-zinc-400 group-hover:text-zinc-900 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" /></svg>
                Pareto Agent
            </button>
        </nav>
    </div>

</div>

<div class="w-[95%] mx-auto">

    <!-- Allocation Simulator Container -->
    <div id="simulationAllocationContainer" class="min-h-[400px]">
        <!-- Content rendered by SimulationAllocation.js -->
    </div>

    <!-- Forecast Simulator Container -->
    <div id="simulationForecastContainer" class="hidden min-h-[400px]">
        <!-- Content rendered by SimulationLookupStrategyForecast.js -->
    </div>

    <!-- Pareto Agent Container -->
    <div id="paretoAgentContainer" class="hidden min-h-[400px]">
        <!-- Content rendered by ParetoAgent.js -->
    </div>

</div>

<!-- Chart.js Library -->
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>

<!-- Component Scripts -->
<script src="/static/util/toast.js"></script>
<script src="/static/home/js/SimulationAllocation.js"></script>
<script src="/static/home/js/SimulationLookupStrategyForecast.js"></script>
<script src="/static/home/js/ParetoAgent.js"></script>
<script src="/static/home/js/optimizationApp.js"></script>
{% endblock %}
