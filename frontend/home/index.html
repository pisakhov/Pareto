{% extends "base.html" %}

{% block title %}Pareto - Simulation Dashboard{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto">
    <div class="text-center py-8">
        <h1 class="text-4xl font-bold text-foreground mb-4">Simulation Dashboard</h1>
        <p class="text-xl text-muted-foreground mb-8">Analyze pricing scenarios and forecast opportunities</p>
    </div>

    <!-- Tabs -->
    <div class="border-b border-slate-200 mb-8">
        <nav class="-mb-px flex space-x-8 justify-center" aria-label="Tabs">
            <button data-tab="allocation" class="border-slate-800 text-slate-900 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm transition-colors">
                Allocation Optimizer
            </button>
            <button data-tab="forecast" class="border-transparent text-slate-500 hover:text-slate-700 hover:border-slate-300 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm transition-colors">
                Forecast Strategy Analyzer
            </button>
        </nav>
    </div>

    <!-- Allocation Simulator Container -->
    <div id="simulationAllocationContainer" class="min-h-[400px]">
        <!-- Content rendered by SimulationAllocation.js -->
    </div>

    <!-- Forecast Simulator Container -->
    <div id="simulationForecastContainer" class="hidden min-h-[400px]">
        <!-- Content rendered by SimulationLookupStrategyForecast.js -->
    </div>

</div>

<!-- Chart.js Library -->
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>

<!-- Component Scripts -->
<script src="/static/util/toast.js"></script>
<script src="/static/home/js/SimulationAllocation.js"></script>
<script src="/static/home/js/SimulationLookupStrategyForecast.js"></script>
<script src="/static/home/js/optimizationApp.js"></script>
{% endblock %}
